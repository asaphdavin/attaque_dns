<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation de l'examen</title>
  <style>
    /* Style global */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Conteneur central */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Animation d’apparition */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      margin-top: 0;
    }

    /* Bouton de retour */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #fff;
      color: #2E7D32;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Redirection réussie</h1>
    <p>Votre examen est validé avec succès.</p>
    <p>ASAPH DAVIN NKOGO NKOGO.</p>
    <a href="#" class="btn">Retour</a>
  </div>
</body>
</html>
